<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Control Presupuestos</title>
    <!-- BOOTSTRAP 4 BOOTSWATCH LUX THEME -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="menu-btn">
        <i class="fas fa-bars fa-2x"></i>
      </div>
    
      <div class="container">
       
        <nav class="nav-main">

      <div class="container">
        <a class="navbar-brand" href="#"><h3>Controles Presupuestales</h3></a>
      </div>
    </nav>
      
    <div class="container">
        <div class="row my-5">
          <div class="col-md-4">
  
            <div class="card">
              <div class="card-body">
                <!-- FORM TO ADD TASKS -->
                <form id="formTask">
                  <div class="form-group">

                   
                      
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Tipo de capital
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Ingresos</a></li>
                              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Esgresos</a></li>
                            </ul>
                          </div>

                       

                    <input type="text" id="title" placeholder="Escribe tu nueva tarea" class="form-control" >
                   
                  </div>
                  <div class="form-group">
                    <textarea id="description" placeholder="Escribe la descripción" cols="60" rows="30" class="form-control"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Añadir</button>
                </form>
              </div>
            </div>
          </div>
  
          <div class="col-md-8">
            <div id="tasks"></div>
          </div>
        </div>
      </div>
      <script src="./app.js"></script>
    </body>
